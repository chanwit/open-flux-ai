name: build-flux-code-7b

on:
  push:
    branches:
    - main
    paths:
    - '.github/workflows/build-flux-code-7b.yaml' # this file
    - 'flux-code-7b/**'
  workflow_dispatch: {}

permissions:
  contents: write
  id-token: write
  packages: write # needed for ghcr.io access

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Download grype
      uses: anchore/scan-action/download-grype@v3
      id: grype
    - name: Checkout
      uses: actions/checkout@v2
    - name: Login to GitHub Container Registry
      uses: docker/login-action@343f7c4344506bcbf9b4de18042ae17996df046d # v3.0.0
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - name: Build Flux Code 7B
      id: build-flux-code-7b
      run: |
        cd flux-code-7b/docker
        bash -x ./build.sh
        source ./VERSION
        echo ::set-output name=VERSION::${VERSION}
    - name: Scan images
      run: |
        ${{ steps.grype.outputs.cmd }} docker:ghcr.io/open-flux-ai/flux-code-7b:${{ steps.build-flux-code-7b.outputs.VERSION }}
